<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>
  <div class="container" id="container">
    <div class="icon">
      <img src="images/icon-star.svg" alt="">
    </div>
    <div class="text">
      <h1 style="color: white;">How did we do?</h1>
      <p style="color: hsl(217, 12%, 63%);">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="buttons">
      <button  id="b1"  onclick="zmianaKoloru()">1</button>
      <button  id="b2"  onclick="zmianaKoloru2()">2</button>
      <button  id="b3"  onclick="zmianaKoloru3()">3</button>
      <button  id="b4"  onclick="zmianaKoloru4()">4</button>
      <button  id="b5"  onclick="zmianaKoloru5()">5</button>
    </div>
    <div class="submit">
      <input type="button" value="SUBMIT" id="SUBMIT" onclick="usuwanie(),dodawanie()">
      
    </div>
  </div>
 <script>
     function zmianaKoloru(){
            document.getElementById("b1").style.color = "black";
            document.getElementById("b1").style.backgroundColor = "white";
        }
        function zmianaKoloru2(){
            document.getElementById("b2").style.color = "black";
            document.getElementById("b2").style.backgroundColor = "white";
        }
        function zmianaKoloru3(){
            document.getElementById("b3").style.color = "black";
            document.getElementById("b3").style.backgroundColor = "white";
        }
        function zmianaKoloru4(){
            document.getElementById("b4").style.color = "black";
            document.getElementById("b4").style.backgroundColor = "white";
        }
        function zmianaKoloru5(){
            document.getElementById("b5").style.color = "black";
            document.getElementById("b5").style.backgroundColor = "white";
        }
        function usuwanie(){
          container = document.getElementById("container").style.display = 'none';
        }
        function dodawanie(){
          let th = document.createElement("div")
          th.style.width = "500px";
          th.style.height = "480px";
          th.style.borderRadius = "50px";
          th.style.backgroundColor = "hsl(213, 19%, 18%)"; 
          document.body.appendChild(th);
          //let img = document.createElement("img");
          let h3 = document.createElement("h3");
          h3.style.marginLeft = "140px";
          let h1 = document.createElement("h1");
          h1.style.marginLeft = "150px";
          let p = document.createElement("p");
          p.style.marginLeft = "100px";
          h3.style.color = "hsl(25, 97%, 53%)";
          h1.style.color = "white";
          p.style.color = "hsl(217, 12%, 63%)";
          th.appendChild(h3);
          th.appendChild(h1);
          th.appendChild(p);
          h3.textContent = "You selected ... out of 5";
          h1.textContent = "Thank you!";
          p.textContent = " We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!";
        }
        
 </script>
</body>
</html>
